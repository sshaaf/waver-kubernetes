name: Build and Push site

# This workflow now runs on pushes to 'main' AND on pull requests targeting 'main'.
on:
  push:
    branches: [ main, test-site-build ]
    paths:
      - 'waver-site/**'
      - '.github/workflows/site-build-and-push.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'waver-site/**'
      - '.github/workflows/site-build-and-push.yml'

  workflow_dispatch:

env:
  IMAGE_NAME: quay.io/sshaaf/waver-site

jobs:
  build-and-push:
    environment: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Quay.io
        # This step is safe to run for both events.
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=test-{{branch}},enable=${{ github.ref == 'refs/heads/test-site-build' }}

      # This step ONLY runs for pull requests. It builds the image but does NOT push.
      - name: Build Docker image for PR
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./waver-site
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # This step ONLY runs on a push to the main branch. It builds AND pushes.
      - name: Build and Push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./waver-site
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}