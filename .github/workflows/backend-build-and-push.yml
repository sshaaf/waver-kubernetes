name: Build and Push Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'waver-backend/**'
      - '.github/workflows/backend-build-and-push.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'waver-backend/**'
      - '.github/workflows/backend-build-and-push.yml'

  workflow_dispatch:

env:
  IMAGE_NAME: quay.io/sshaaf/waver-backend

jobs:
  build-and-push:
    environment: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build Quarkus App with Maven
        working-directory: ./waver-backend
        run: mvn package

      # Set up Docker Buildx with the docker-container driver to enable GHA cache
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build Container Image (PR Check)
        # This step ONLY runs for pull requests. It builds the image but does NOT push.
        if: github.event_name == 'pull_request'
        run: |
          mvn package -pl waver-backend \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=false \
            -Dquarkus.container-image.tag=${{ github.sha }}

      - name: Build and Push Container Image (Main Branch)
        if: github.event_name == 'push'
        working-directory: ./waver-backend
        run: |
          mvn package \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.tag=${{ github.sha }} \
            -Dquarkus.container-image.additional-tags=latest
